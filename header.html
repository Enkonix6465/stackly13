<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f4f4f4;
    }

    .logo {
      float: left;
    }

    .logo img {
      height: 50px;
    }

    nav {
      background: #1a1a1a;
      padding: 15px 30px;
      border-radius: 12px;
      display: flex;
      align-items: center;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 25px;
      font-weight: 500;
      margin: 0;
      padding: 0;
    }

    .nav-menu > li {
      position: relative;
      color: #fff;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .nav-menu > li:hover {
      background: #333;
      transform: translateY(-2px);
    }

    .nav-menu a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .dropdown {
      list-style: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #222;
      padding: 10px 0;
      min-width: 180px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      opacity: 0;
      visibility: hidden;
      transform: translateY(15px);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .dropdown li {
      padding: 10px 20px;
      transition: background 0.3s;
    }

    .dropdown li:hover {
      background: #444;
    }

    .dropdown a {
      color: #fff;
      font-size: 15px;
      font-weight: 400;
    }

    .nav-menu li:hover > .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    /* Profile + Button */
    .profile {
      display: flex;
      align-items: center;
      margin-left: auto;
      gap: 10px;
    }

    #profile-pic {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    #profile-initial {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #555;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    #dark-mode-toggle {
      margin-left: 20px;
      background: #333;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #dark-mode-toggle:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <div class="logo">
    <a href="index.html"><img src="images/cropped-logo111.png" alt="Logo"></a>
  </div>

  <nav>
    <ul class="nav-menu">
      <li>
        Home
        <ul class="dropdown">
          <li><a href="home1.html">Home1</a></li>
          <li><a href="home2.html">Home2</a></li>
        </ul>
      </li>
      <li><a href="about.html">About</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li>
        Services
        <ul class="dropdown">
          <li><a href="service1.html">Service1</a></li>
          <li><a href="service2.html">Service2</a></li>
          <li><a href="service3.html">Service3</a></li>
          <li><a href="service4.html">Service4</a></li>
          <li><a href="service5.html">Service5</a></li>
          <li><a href="service6.html">Service6</a></li>
        </ul>
      </li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

    <div class="profile">
      <img id="profile-pic" src="" alt="Profile Picture">
      <div id="profile-initial">K</div>
    </div>

    <button id="dark-mode-toggle">ðŸŒ™</button>
  </nav>

</body>
</html>
