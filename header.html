<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Dropdown</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
    }

    nav {
      background: #111;
      padding: 15px 40px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
      font-weight: 500;
    }

    .nav-menu > li {
      position: relative;
      color: #fff;
      cursor: pointer;
      padding: 10px 15px;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .nav-menu > li:hover {
      background: rgba(255,255,255,0.1);
    }

    .nav-menu a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* Modern Dropdown */
    .dropdown {
      list-style: none;
      position: absolute;
      top: 120%;
      left: 0;
      background: rgba(30,30,30,0.9);
      backdrop-filter: blur(12px);
      padding: 12px 0;
      min-width: 200px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px) scale(0.95);
      transition: all 0.35s ease;
      z-index: 99;
    }

    .dropdown li {
      padding: 12px 20px;
      transition: background 0.3s, transform 0.2s;
      border-radius: 10px;
    }

    .dropdown li:hover {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      transform: translateX(4px);
    }

    .dropdown a {
      color: #fff;
      font-size: 15px;
      font-weight: 400;
    }

    .nav-menu li:hover > .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }

    /* Profile + Button */
    .profile {
      display: flex;
      align-items: center;
      margin-left: auto;
      gap: 10px;
    }

    #profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    #profile-initial {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #555;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    #dark-mode-toggle {
      margin-left: 20px;
      background: #222;
      border: none;
      padding: 10px 14px;
      border-radius: 12px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #dark-mode-toggle:hover {
      background: #444;
    }
  </style>
</head>
