<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/auth.css">
  <script src="js/darkmode.js" defer></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f8f9fb;
      font-family: Arial, sans-serif;
    }

    /* Wrapper */
    .auth-wrapper {
      display: flex;
      justify-content: center;
      align-items: stretch;
      width: 900px;
      max-width: 95%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Left Image */
    .auth-image {
      flex: 0.804; /* increased by 4px approx in ratio */
      background: #f2f5f9;
    }

    .auth-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Right Side */
    .auth-container {
      flex: 1.2;
      padding: 40px 30px;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Logo */
    .auth-logo {
      width: 80px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    h2 {
      margin: 15px 0;
    }

    /* Language Dropdown */
    .language-select {
      margin-bottom: 15px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Form */
    form {
      width: 100%;
      max-width: 300px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .password-field {
      position: relative;
    }

    .password-field .toggle-password {
      position: absolute;
      right: 10px;
      top: 35%;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #darkModeToggle {
      background: #f2f2f2;
      color: #333;
    }

    p, a {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .auth-wrapper {
        flex-direction: column;
        width: 100%;
        border-radius: 0;
      }
      .auth-image {
        display: none;
      }
      .auth-container {
        flex: none;
        width: 100%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <!-- Left side image -->
    <div class="auth-image">
      <img src="images/blog1.jpg" alt="Login Image">
    </div>

    <!-- Right side form -->
    <div class="auth-container">
      <a href="index.html">
        <img src="images/cropped-logo111.png" alt="Logo" class="auth-logo">
      </a>

      <select id="language-selector" class="language-select">
        <option value="en">English</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        <option value="he">◊¢◊ë◊®◊ô◊™</option>
      </select>

      <h2 data-key="login_title">Login</h2>
      <form id="loginForm">
        <label for="loginUsername" data-key="email">Email</label>
        <input type="text" id="loginUsername" placeholder="Email" required>

        <label for="loginPassword" data-key="password">Password</label>
        <div class="password-field">
          <input type="password" id="loginPassword" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
        </div>

        <button type="submit" data-key="login_btn">Login</button>
        <button type="button" id="darkModeToggle">üåô</button>
      </form>

      <p><span data-key="no_account">Don‚Äôt have an account?</span> <a href="signup.html" data-key="signup_link">Sign up here</a></p>
      <a href="forgot.html" data-key="forgot_password">Forgot Password?</a>
    </div>
  </div>

  <script>
    // Dictionary
    const I18N = {
      en: {
        page_title: "Login",
        login_title: "Login",
        email: "Email",
        password: "Password",
        login_btn: "Login",
        no_account: "Don‚Äôt have an account?",
        signup_link: "Sign up here",
        forgot_password: "Forgot Password?"
      },
      ar: {
        page_title: "ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ",
        login_title: "ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ",
        email: "ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä",
        password: "ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±",
        login_btn: "ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ",
        no_account: "ŸÑŸäÿ≥ ŸÑÿØŸäŸÉ ÿ≠ÿ≥ÿßÿ®ÿü",
        signup_link: "ÿ≥ÿ¨ŸÑ ŸáŸÜÿß",
        forgot_password: "ŸáŸÑ ŸÜÿ≥Ÿäÿ™ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±ÿü"
      },
      he: {
        page_title: "◊î◊™◊ó◊ë◊®◊ï◊™",
        login_title: "◊î◊™◊ó◊ë◊®◊ï◊™",
        email: "◊ê◊ô◊û◊ô◊ô◊ú",
        password: "◊°◊ô◊°◊û◊î",
        login_btn: "◊î◊™◊ó◊ë◊®",
        no_account: "◊ê◊ô◊ü ◊ú◊ö ◊ó◊©◊ë◊ï◊ü?",
        signup_link: "◊î◊ô◊®◊©◊ù ◊õ◊ê◊ü",
        forgot_password: "◊©◊õ◊ó◊™ ◊°◊ô◊°◊û◊î?"
      }
    };

    const RTL_LANGS = new Set(["ar", "he"]);

    function applyTranslations(lang) {
      const dict = I18N[lang] || I18N.en;

      document.title = dict.page_title || "Login";
      document.documentElement.lang = lang;
      document.documentElement.dir = RTL_LANGS.has(lang) ? "rtl" : "ltr";

      document.querySelectorAll("[data-key]").forEach((el) => {
        const key = el.getAttribute("data-key");
        if (dict[key]) {
          if (el.tagName === "INPUT") {
            el.placeholder = dict[key];
          } else {
            el.textContent = dict[key];
          }
        }
      });

      const sel = document.getElementById("language-selector");
      if (sel && sel.value !== lang) sel.value = lang;
      localStorage.setItem("site_lang", lang);
    }

    function detectInitialLang() {
      return localStorage.getItem("site_lang") || "en";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const initial = detectInitialLang();
      applyTranslations(initial);

      const selector = document.getElementById("language-selector");
      if (selector) {
        selector.value = initial;
        selector.addEventListener("change", (e) => {
          applyTranslations(e.target.value);
        });
      }
    });

    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
      } else {
        input.type = "password";
        el.textContent = "üëÅÔ∏è";
      }
    }
  </script>
  <script src="js/auth.js"></script>
</body>
</html>
