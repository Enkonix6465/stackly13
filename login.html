<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/auth.css">
  <script src="js/darkmode.js" defer></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f8f9fb;
      font-family: Arial, sans-serif;
    }

    /* Wrapper */
    .auth-wrapper {
      display: flex;
      justify-content: center;
      align-items: stretch;
      width: 900px;
      max-width: 95%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Left Image */
    .auth-image {
      flex: 0.8;
      background: #f2f5f9;
    }

    .auth-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Right Side */
    .auth-container {
      flex: 1.2;
      padding: 40px 30px;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Logo */
    .auth-logo {
      width: 80px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    h2 {
      margin: 15px 0;
    }

    /* Language Dropdown */
    .language-select {
      margin-bottom: 15px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Form */
    form {
      width: 100%;
      max-width: 300px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .password-field {
      position: relative;
    }

    .password-field .toggle-password {
      position: absolute;
      right: 10px;
      top: 35%;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #darkModeToggle {
      background: #f2f2f2;
      color: #333;
    }

    p, a {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <!-- Left side image -->
    <div class="auth-image">
      <img src="images/blog1.jpg" alt="Login Image">
    </div>

    <!-- Right side form -->
    <div class="auth-container">
      <a href="index.html">
        <img src="images/cropped-logo111.png" alt="Logo" class="auth-logo">
      </a>

      <select id="language-selector" class="language-select">
        <option value="en">English</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        <option value="he">◊¢◊ë◊®◊ô◊™</option>
      </select>

      <h2 data-key="login_title">Login</h2>
      <form id="loginForm">
        <label for="loginUsername" data-key="email">Email</label>
        <input type="text" id="loginUsername" placeholder="Email" required>

        <label for="loginPassword" data-key="password">Password</label>
        <div class="password-field">
          <input type="password" id="loginPassword" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
        </div>

        <button type="submit" data-key="login_btn">Login</button>
        <button type="button" id="darkModeToggle">üåô</button>
      </form>

      <p><span data-key="no_account">Don‚Äôt have an account?</span> <a href="signup.html" data-key="signup_link">Sign up here</a></p>
      <a href="forgot.html" data-key="forgot_password">Forgot Password?</a>
    </div>
  </div>

  <script>
    // same translation + togglePassword logic from your code
  </script>
  <script src="js/auth.js"></script>
</body>
</html>
