<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #1a1a1a; color: #f1f1f1; }

    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      overflow: hidden;
      max-width: 920px;
      width: 100%;
      min-height: 480px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark .login-container { background: #2a2a2a; border-color: #444; }

    /* Left Panel */
    .left-panel {
      flex: 1;
      background: #f9f9f9;
      display: flex; justify-content: center; align-items: center;
    }
    .left-panel img { width: 100%; height: 100%; object-fit: cover; }

    /* Right Panel */
    .right-panel {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .auth-logo { width: 100px; }

    .controls { display: flex; gap: 10px; }
    .language-select, .dark-mode-toggle {
      padding: 6px 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    body.dark .language-select, body.dark .dark-mode-toggle {
      background: #333; color: #fff; border-color: #666;
    }

    .login-header h1 { font-size: 2rem; margin-bottom: 8px; }
    .login-header p { color: #666; font-size: 0.95rem; }
    body.dark .login-header p { color: #ccc; }

    .form-group { margin-bottom: 18px; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: 600; }
    .input-container { position: relative; }
    .input-container i {
      position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
      color: #999;
    }
    .form-input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
    }
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
    }
    body.dark .form-input { background: #333; color: #fff; border-color: #666; }

    .password-toggle {
      position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
      cursor: pointer; color: #999;
    }

    .forgot-password { text-align: right; margin-top: 5px; }
    .forgot-password a { color: #667eea; font-size: 0.9rem; }

    .login-btn {
      width: 100%; padding: 14px;
      background: linear-gradient(135deg,#667eea,#764ba2);
      color: #fff; border: none; border-radius: 10px;
      font-size: 1.05rem; font-weight: 600;
      margin-top: 18px;
      cursor: pointer; transition: all 0.3s ease;
    }
    .login-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(102,126,234,0.3); }

    /* Extra Links */
    .extra-links { text-align: center; margin-top: 16px; font-size: 0.9rem; }
    .extra-links a { color: #667eea; text-decoration: none; font-weight: 500; }
    .extra-links a:hover { text-decoration: underline; }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container { flex-direction: column; min-height: auto; }
      .left-panel { height: 200px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="left-panel">
      <img src="images/blog1.jpg" alt="Login Image">
    </div>
    <div class="right-panel">
      <div class="top-controls">
        <a href="index.html"><img src="images/cropped-logo111.png" alt="Logo" class="auth-logo"></a>
        <div class="controls">
          <select id="language-selector" class="language-select">
            <option value="en">English</option>
            <option value="ar">العربية</option>
            <option value="he">עברית</option>
          </select>
          <button type="button" id="darkModeToggle" class="dark-mode-toggle">🌙</button>
        </div>
      </div>

      <div class="login-header">
        <h1 data-key="login_title">Login</h1>
      </div>

      <form>
        <div class="form-group">
          <label data-key="email">Email Address</label>
          <div class="input-container">
            <input type="email" class="form-input" placeholder="Enter your email" required>
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        <div class="form-group">
          <label data-key="password">Password</label>
          <div class="input-container password-container">
            <input type="password" class="form-input" placeholder="Enter your password" required>
            <i class="fas fa-lock"></i>
            <span class="password-toggle"><i class="fas fa-eye"></i></span>
          </div>
          <div class="forgot-password"><a href="forgot.html" data-key="forgot_password">Forgot Password?</a></div>
        </div>
        <button type="submit" class="login-btn" data-key="login_btn">Login</button>
      </form>

      <div class="extra-links">
        <p><span data-key="no_account">Don’t have an account?</span> <a href="signup.html" data-key="signup_link">Sign up here</a></p>
      </div>
    </div>
  </div>

  <script>
    // Translation dictionary
    const I18N = {
      en: { login_title:"Login", email:"Email Address", password:"Password", forgot_password:"Forgot Password?", login_btn:"Login", no_account:"Don’t have an account?", signup_link:"Sign up here" },
      ar: { login_title:"تسجيل الدخول", email:"البريد الإلكتروني", password:"كلمة المرور", forgot_password:"هل نسيت كلمة المرور؟", login_btn:"تسجيل الدخول", no_account:"ليس لديك حساب؟", signup_link:"سجل هنا" },
      he: { login_title:"התחברות", email:"אימייל", password:"סיסמה", forgot_password:"שכחת סיסמה?", login_btn:"התחבר", no_account:"אין לך חשבון?", signup_link:"הירשם כאן" }
    };
    const RTL_LANGS = new Set(["ar","he"]);

    function applyTranslations(lang) {
      const dict = I18N[lang] || I18N.en;
      document.documentElement.lang = lang;
      document.documentElement.dir = RTL_LANGS.has(lang) ? "rtl" : "ltr";
      document.querySelectorAll("[data-key]").forEach(el=>{
        const key=el.getAttribute("data-key");
        if(dict[key]) el.textContent=dict[key];
      });
      localStorage.setItem("site_lang", lang);
    }

    const savedLang = localStorage.getItem("site_lang") || "en";
    applyTranslations(savedLang);
    document.getElementById("language-selector").value = savedLang;
    document.getElementById("language-selector").addEventListener("change", e=>{
      applyTranslations(e.target.value);
    });

    // Dark mode
    const darkBtn = document.getElementById("darkModeToggle");
    if(localStorage.getItem("dark_mode")==="true") document.body.classList.add("dark");
    darkBtn.addEventListener("click",()=>{
      document.body.classList.toggle("dark");
      localStorage.setItem("dark_mode", document.body.classList.contains("dark"));
    });

    // Password toggle
    document.querySelector(".password-toggle").addEventListener("click",()=>{
      const input=document.querySelector(".password-container input");
      const icon=document.querySelector(".password-toggle i");
      if(input.type==="password"){ input.type="text"; icon.classList.replace("fa-eye","fa-eye-slash"); }
      else { input.type="password"; icon.classList.replace("fa-eye-slash","fa-eye"); }
    });
  </script>
</body>
</html>
