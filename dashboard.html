 <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007b8f;
      padding: 12px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img { height: 45px; }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 25px;
    }

    nav ul li { position: relative; }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      background: #f0f0f0;
      color: #007bff;
    }

    /* Dropdown */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background: #fff;
      min-width: 180px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border-radius: 8px;
      overflow: hidden;
      animation: fadeIn 0.3s ease;
    }

    .dropdown:hover .dropdown-menu { display: block; }

    .dropdown-menu li a {
      display: block;
      padding: 10px 15px;
      color: #333;
    }

    .dropdown-menu li a:hover {
      background: #007bff;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Profile */
    .profile-container { position: relative; margin-left: 20px; }
    .profile {
      width: 40px; height: 40px;
      background: #007bff;
      color: #fff;
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .profile:hover { background: #0056b3; }

    .profile-dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      min-width: 140px;
    }

    .profile-dropdown li a {
      display: block;
      padding: 12px 15px;
      color: #333;
      transition: 0.3s;
    }

    .profile-dropdown li a:hover {
      background: #ff4d4d;
      color: #fff;
    }

    .profile-container.active .profile-dropdown { display: block; }

    /* Language Dropdown */
    #languageToggle {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 0 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    #languageToggle:hover { border-color: #007bff; }

    /* Dark mode button */
    #toggle-dark {
      background: #f0f0f0;
      border: none;
      font-size: 18px;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    #toggle-dark:hover { background: #007bff; color: #fff; }

    /* Mobile */
    #mobile-menu-toggle {
      display: none;
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      nav { display: none; }
      #mobile-menu-toggle { display: block; }
      nav.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 70px; left: 0; width: 100%;
        background: #fff;
        padding: 15px 0;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        animation: slideDown 0.3s ease;
      }
      nav ul { flex-direction: column; gap: 10px; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
