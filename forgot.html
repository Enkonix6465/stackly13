<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/auth.css">
  <script src="js/darkmode.js" defer></script>
  <style>
    .forgot-container {
      width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .forgot-container h2 {
      margin-bottom: 20px;
    }
    .forgot-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .forgot-container button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .forgot-container button:hover {
      background: #0056b3;
    }
    .forgot-container p {
      margin-top: 15px;
      font-size: 14px;
    }
    .forgot-container a {
      color: #007bff;
      text-decoration: none;
    }
    .forgot-container a:hover {
      text-decoration: underline;
    }
    #forgotMsg {
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }
    .lang-toggle {
      margin-bottom: 15px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <!-- Language Toggle -->
    <div class="lang-toggle">
      <select id="language-selector">
        <option value="en">English</option>
        <option value="ar">العربية</option>
        <option value="he">עברית</option>
      </select>
    </div>

    <h2 data-key="title">Forgot Password</h2>
    <form id="forgotForm">
      <input type="text" id="forgotUsername" data-key="email" placeholder="Enter your email" required>
      <input type="password" id="forgotPassword" data-key="newPassword" placeholder="Enter new password" required>
      <button type="submit" data-key="resetBtn">Reset Password</button>
    </form>
    <p id="forgotMsg" data-key="message"></p>
    <p><a href="login.html" data-key="backLink">Back to Login</a></p>
  </div>

  <script>
    const I18N = {
      en: {
        title: "Forgot Password",
        email: "Enter your email",
        newPassword: "Enter new password",
        resetBtn: "Reset Password",
        message: "Your password has been reset!",
        backLink: "Back to Login"
      },
      ar: {
        title: "نسيت كلمة المرور",
        email: "أدخل بريدك الإلكتروني",
        newPassword: "أدخل كلمة مرور جديدة",
        resetBtn: "إعادة تعيين كلمة المرور",
        message: "تمت إعادة تعيين كلمة المرور الخاصة بك!",
        backLink: "العودة إلى تسجيل الدخول"
      },
      he: {
        title: "שחזור סיסמה",
        email: "הכנס את האימייל שלך",
        newPassword: "הכנס סיסמה חדשה",
        resetBtn: "אפס סיסמה",
        message: "הסיסמה שלך אופסה בהצלחה!",
        backLink: "חזרה להתחברות"
      }
    };

    const RTL_LANGS = new Set(["ar", "he"]);

    function applyTranslations(lang) {
      const dict = I18N[lang] || I18N.en;

      // Swap dir & lang
      document.documentElement.lang = lang;
      document.documentElement.dir = RTL_LANGS.has(lang) ? "rtl" : "ltr";

      // All nodes with data-key
      document.querySelectorAll("[data-key]").forEach((el) => {
        const key = el.getAttribute("data-key");
        const val = dict[key];
        if (!val) return;

        if (el.tagName === "INPUT" || el.tagName === "TEXTAREA") {
          if (el.hasAttribute("placeholder")) el.placeholder = val;
        } else {
          el.textContent = val;
        }
      });

      // Keep selector in sync
      const sel = document.getElementById("language-selector");
      if (sel && sel.value !== lang) sel.value = lang;

      // Save preference
      localStorage.setItem("site_lang", lang);
    }

    function detectInitialLang() {
      return localStorage.getItem("site_lang") || "en";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const initial = detectInitialLang();
      applyTranslations(initial);

      const selector = document.getElementById("language-selector");
      if (selector) {
        selector.value = initial;
        selector.addEventListener("change", (e) => {
          applyTranslations(e.target.value);
        });
      }
    });
  </script>

  <script src="js/forgot.js"></script>
</body>
</html>
