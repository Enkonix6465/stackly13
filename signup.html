<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/darkmode.js" defer></script>
    <style>
        .lang-toggle {
            margin-bottom: 15px;
            text-align: right;
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="auth-container"> <!-- Language Selector -->
        <div class="lang-toggle"> <select id="language-selector">
                <option value="en">English</option>
                <option value="ar">العربية</option>
                <option value="he">עברית</option>
            </select> </div>
        <h2 data-key="title">Sign Up</h2>
        <form id="signupForm"> <input type="text" id="signupFirstName" data-key="firstName" placeholder="First Name"
                required> <input type="text" id="signupLastName" data-key="lastName" placeholder="Last Name" required>
            <input type="text" id="signupUsername" data-key="email" placeholder="Email" required>
            <div class="password-field"> <input type="password" id="signupPassword" data-key="password"
                    placeholder="Password" required> <span class="toggle-password"
                    onclick="togglePassword('signupPassword', this)">👁️</span> </div>
            <div class="password-field"> <input type="password" id="signupConfirmPassword" data-key="confirmPassword"
                    placeholder="Confirm Password" required> <span class="toggle-password"
                    onclick="togglePassword('signupConfirmPassword', this)">👁️</span> </div> <button type="submit"
                data-key="signupBtn">Sign Up</button> <button id="darkModeToggle">🌙</button>
        </form>
        <p><span data-key="haveAccount">Already have an account?</span> <a href="login.html" data-key="loginLink">Login
                here</a></p>
    </div>
    <script> const I18N = { en: { title: "Sign Up", firstName: "First Name", lastName: "Last Name", email: "Email", password: "Password", confirmPassword: "Confirm Password", signupBtn: "Sign Up", haveAccount: "Already have an account?", loginLink: "Login here" }, ar: { title: "إنشاء حساب", firstName: "الاسم الأول", lastName: "اسم العائلة", email: "البريد الإلكتروني", password: "كلمة المرور", confirmPassword: "تأكيد كلمة المرور", signupBtn: "تسجيل", haveAccount: "هل لديك حساب؟", loginLink: "تسجيل الدخول هنا" }, he: { title: "הרשמה", firstName: "שם פרטי", lastName: "שם משפחה", email: "אימייל", password: "סיסמה", confirmPassword: "אשר סיסמה", signupBtn: "הרשם", haveAccount: "כבר יש לך חשבון?", loginLink: "התחבר כאן" } }; const RTL_LANGS = new Set(["ar", "he"]); function applyTranslations(lang) { const dict = I18N[lang] || I18N.en; // Swap dir & lang document.documentElement.lang = lang; document.documentElement.dir = RTL_LANGS.has(lang) ? "rtl" : "ltr"; // Update all translatable elements document.querySelectorAll("[data-key]").forEach((el) => { const key = el.getAttribute("data-key"); const val = dict[key]; if (!val) return; if (el.tagName === "INPUT" || el.tagName === "TEXTAREA") { if (el.hasAttribute("placeholder")) el.placeholder = val; } else { el.textContent = val; } }); // Sync selector const sel = document.getElementById("language-selector"); if (sel && sel.value !== lang) sel.value = lang; // Save preference localStorage.setItem("site_lang", lang); } function detectInitialLang() { return localStorage.getItem("site_lang") || "en"; } document.addEventListener("DOMContentLoaded", () => { const initial = detectInitialLang(); applyTranslations(initial); const selector = document.getElementById("language-selector"); if (selector) { selector.value = initial; selector.addEventListener("change", (e) => { applyTranslations(e.target.value); }); } }); // Toggle password visibility function togglePassword(id, el) { const input = document.getElementById(id); if (input.type === "password") { input.type = "text"; el.textContent = "🙈"; } else { input.type = "password"; el.textContent = "👁️"; } } </script>
    <script src="js/auth.js"></script>
</body>

</html>
