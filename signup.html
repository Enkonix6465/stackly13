<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #1a1a1a; color: #f1f1f1; }

    .signup-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      overflow: hidden;
      max-width: 960px;
      width: 100%;
      min-height: 520px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark .signup-container { background: #2a2a2a; border-color: #444; }

    /* Left Panel */
    .left-panel {
      flex: 1;
      background: #f9f9f9;
      display: flex; justify-content: center; align-items: center;
    }
    .left-panel img { width: 100%; height: 100%; object-fit: cover; }

    /* Right Panel */
    .right-panel {
      flex: 1.2;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .auth-logo { width: 100px; }

    .controls { display: flex; gap: 10px; }
    .language-select, .dark-mode-toggle {
      padding: 6px 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    body.dark .language-select, body.dark .dark-mode-toggle {
      background: #333; color: #fff; border-color: #666;
    }

    .signup-header h1 { font-size: 2rem; margin-bottom: 8px; }
    .signup-header p { color: #666; font-size: 0.95rem; }
    body.dark .signup-header p { color: #ccc; }

    .form-group { margin-bottom: 18px; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: 600; }
    .input-container { position: relative; }
    .input-container i {
      position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
      color: #999;
    }
    .form-input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
    }
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
    }
    body.dark .form-input { background: #333; color: #fff; border-color: #666; }

    .password-toggle {
      position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
      cursor: pointer; color: #999;
    }

    .signup-btn {
      width: 100%; padding: 14px;
      background: linear-gradient(135deg,#667eea,#764ba2);
      color: #fff; border: none; border-radius: 10px;
      font-size: 1.05rem; font-weight: 600;
      margin-top: 18px;
      cursor: pointer; transition: all 0.3s ease;
    }
    .signup-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(102,126,234,0.3); }

    /* Extra Links */
    .extra-links { text-align: center; margin-top: 16px; font-size: 0.9rem; }
    .extra-links a { color: #667eea; text-decoration: none; font-weight: 500; }
    .extra-links a:hover { text-decoration: underline; }

    /* Responsive */
    @media (max-width: 768px) {
      .signup-container { flex-direction: column; min-height: auto; }
      .left-panel { height: 200px; }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="left-panel">
      <img src="images/blog1.jpg" alt="Signup Image">
    </div>
    <div class="right-panel">
      <div class="top-controls">
        <a href="index.html"><img src="images/cropped-logo111.png" alt="Logo" class="auth-logo"></a>
        <div class="controls">
          <select id="language-selector" class="language-select">
            <option value="en">English</option>
            <option value="ar">العربية</option>
            <option value="he">עברית</option>
          </select>
          <button type="button" id="darkModeToggle" class="dark-mode-toggle">🌙</button>
        </div>
      </div>

      <div class="signup-header">
        <h1 data-key="title">Sign Up</h1>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label data-key="firstName">First Name</label>
          <div class="input-container">
            <input type="text" id="signupFirstName" class="form-input" placeholder="First Name" required>
            <i class="fas fa-user"></i>
          </div>
        </div>

        <div class="form-group">
          <label data-key="lastName">Last Name</label>
          <div class="input-container">
            <input type="text" id="signupLastName" class="form-input" placeholder="Last Name" required>
            <i class="fas fa-user"></i>
          </div>
        </div>

        <div class="form-group">
          <label data-key="email">Email</label>
          <div class="input-container">
            <input type="email" id="signupUsername" class="form-input" placeholder="Email" required>
            <i class="fas fa-envelope"></i>
          </div>
        </div>

        <div class="form-group">
          <label data-key="password">Password</label>
          <div class="input-container password-container">
            <input type="password" id="signupPassword" class="form-input" placeholder="Password" required>
            <i class="fas fa-lock"></i>
            <span class="password-toggle"><i class="fas fa-eye"></i></span>
          </div>
        </div>

        <div class="form-group">
          <label data-key="confirmPassword">Confirm Password</label>
          <div class="input-container password-container">
            <input type="password" id="signupConfirmPassword" class="form-input" placeholder="Confirm Password" required>
            <i class="fas fa-lock"></i>
            <span class="password-toggle"><i class="fas fa-eye"></i></span>
          </div>
        </div>

        <button type="submit" class="signup-btn" data-key="signupBtn">Sign Up</button>
      </form>

      <div class="extra-links">
        <p><span data-key="haveAccount">Already have an account?</span> <a href="login.html" data-key="loginLink">Login here</a></p>
      </div>
    </div>
  </div>

  <script>
    const I18N = {
      en: { title:"Sign Up", firstName:"First Name", lastName:"Last Name", email:"Email", password:"Password", confirmPassword:"Confirm Password", signupBtn:"Sign Up", haveAccount:"Already have an account?", loginLink:"Login here" },
      ar: { title:"إنشاء حساب", firstName:"الاسم الأول", lastName:"اسم العائلة", email:"البريد الإلكتروني", password:"كلمة المرور", confirmPassword:"تأكيد كلمة المرور", signupBtn:"تسجيل", haveAccount:"هل لديك حساب؟", loginLink:"تسجيل الدخول هنا" },
      he: { title:"הרשמה", firstName:"שם פרטי", lastName:"שם משפחה", email:"אימייל", password:"סיסמה", confirmPassword:"אשר סיסמה", signupBtn:"הרשם", haveAccount:"כבר יש לך חשבון?", loginLink:"התחבר כאן" }
    };
    const RTL_LANGS = new Set(["ar","he"]);

    function applyTranslations(lang) {
      const dict = I18N[lang] || I18N.en;
      document.documentElement.lang = lang;
      document.documentElement.dir = RTL_LANGS.has(lang) ? "rtl" : "ltr";
      document.querySelectorAll("[data-key]").forEach(el=>{
        const key=el.getAttribute("data-key");
        if(dict[key]) el.textContent=dict[key];
      });
      localStorage.setItem("site_lang", lang);
    }

    const savedLang = localStorage.getItem("site_lang") || "en";
    applyTranslations(savedLang);
    document.getElementById("language-selector").value = savedLang;
    document.getElementById("language-selector").addEventListener("change", e=>{
      applyTranslations(e.target.value);
    });

    // Dark mode
    const darkBtn = document.getElementById("darkModeToggle");
    if(localStorage.getItem("dark_mode")==="true") document.body.classList.add("dark");
    darkBtn.addEventListener("click",()=>{
      document.body.classList.toggle("dark");
      localStorage.setItem("dark_mode", document.body.classList.contains("dark"));
    });

    // Password toggle (multiple fields)
    document.querySelectorAll(".password-toggle").forEach(toggle=>{
      toggle.addEventListener("click",()=>{
        const input=toggle.parentElement.querySelector("input");
        const icon=toggle.querySelector("i");
        if(input.type==="password"){ input.type="text"; icon.classList.replace("fa-eye","fa-eye-slash"); }
        else { input.type="password"; icon.classList.replace("fa-eye-slash","fa-eye"); }
      });
    });
  </script>
  <script src="js/auth.js"></script>
</body>
</html>
