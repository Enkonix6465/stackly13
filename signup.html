<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .auth-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      display: flex;
      overflow: hidden;
      max-width: 950px;
      width: 100%;
      min-height: 450px; /* reduced height */
      border: 1px solid #eee;
      animation: slideUp 0.8s ease-out;
      transition: background 0.3s ease, color 0.3s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .left-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
      overflow: hidden;
    }
    .left-panel img { width: 100%; height: 100%; object-fit: cover; }

    .right-panel {
      flex: 1;
      padding: 40px; /* reduced padding */
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .controls { display: flex; gap: 10px; }

    .language-select, .dark-mode-toggle {
      padding: 8px 12px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    .language-select:hover, .dark-mode-toggle:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }

    .auth-header { margin-bottom: 20px; }
    .auth-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .form-group { margin-bottom: 15px; }
    .input-container { position: relative; }
    .input-container i {
      position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #999;
    }

    .form-input {
      width: 100%; padding: 14px 14px 14px 45px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .password-toggle {
      position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
      cursor: pointer; color: #999;
    }

    .auth-btn {
      width: 100%; padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; border: none; border-radius: 12px;
      font-size: 1rem; font-weight: 600; cursor: pointer;
      margin: 20px 0; transition: all 0.3s ease;
    }
    .auth-btn:hover { box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); transform: translateY(-2px); }

    .auth-footer { font-size: 0.9rem; color: #666; }
    .auth-footer a { color: #667eea; text-decoration: none; font-weight: 500; }

    /* Dark Mode */
    body.dark { background: #121212; color: #eee; }
    body.dark .auth-container { background: #1e1e1e; border: 1px solid #333; }
    body.dark .right-panel { background: #1e1e1e; color: #eee; }
    body.dark .form-input { background: #2c2c2c; color: #fff; border-color: #444; }
    body.dark .form-input:focus { border-color: #764ba2; }

    /* Responsive */
    @media (max-width: 768px) {
      .auth-container { flex-direction: column; }
      .left-panel { height: 200px; }
      .left-panel img { object-fit: contain; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Left Image -->
    <div class="left-panel">
      <img src="images/blog1.jpg" alt="Signup Image">
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="top-controls">
        <a href="index.html">
          <img src="images/cropped-logo111.png" alt="Logo" class="auth-logo" width="120">
        </a>
        <div class="controls">
          <select id="language-selector" class="language-select">
            <option value="en">English</option>
            <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
            <option value="he">◊¢◊ë◊®◊ô◊™</option>
          </select>
          <button type="button" id="darkModeToggle" class="dark-mode-toggle">üåô</button>
        </div>
      </div>

      <div class="auth-header">
        <h1 data-key="title">Sign Up</h1>
      </div>

      <form id="signupForm">
        <div class="form-group input-container">
          <input type="text" id="signupFirstName" class="form-input" data-key="firstName" placeholder="First Name" required>
          <i class="fas fa-user"></i>
        </div>
        <div class="form-group input-container">
          <input type="text" id="signupLastName" class="form-input" data-key="lastName" placeholder="Last Name" required>
          <i class="fas fa-user"></i>
        </div>
        <div class="form-group input-container">
          <input type="text" id="signupUsername" class="form-input" data-key="email" placeholder="Email" required>
          <i class="fas fa-envelope"></i>
        </div>
        <div class="form-group input-container password-container">
          <input type="password" id="signupPassword" class="form-input" data-key="password" placeholder="Password" required>
          <i class="fas fa-lock"></i>
          <span class="password-toggle"><i class="fas fa-eye"></i></span>
        </div>
        <div class="form-group input-container password-container">
          <input type="password" id="signupConfirmPassword" class="form-input" data-key="confirmPassword" placeholder="Confirm Password" required>
          <i class="fas fa-lock"></i>
          <span class="password-toggle"><i class="fas fa-eye"></i></span>
        </div>
        <button type="submit" class="auth-btn" data-key="signupBtn">Sign Up</button>
      </form>

      <div class="auth-footer">
        <p><span data-key="haveAccount">Already have an account?</span> <a href="login.html" data-key="loginLink">Login here</a></p>
      </div>
    </div>
  </div>

  <script>
    // i18n
    const I18N = {
      en: { title: "Sign Up", firstName: "First Name", lastName: "Last Name", email: "Email", password: "Password", confirmPassword: "Confirm Password", signupBtn: "Sign Up", haveAccount: "Already have an account?", loginLink: "Login here" },
      ar: { title: "ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®", firstName: "ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑÿ£ŸàŸÑ", lastName: "ÿßÿ≥ŸÖ ÿßŸÑÿπÿßÿ¶ŸÑÿ©", email: "ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä", password: "ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±", confirmPassword: "ÿ™ÿ£ŸÉŸäÿØ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±", signupBtn: "ÿ™ÿ≥ÿ¨ŸäŸÑ", haveAccount: "ŸáŸÑ ŸÑÿØŸäŸÉ ÿ≠ÿ≥ÿßÿ®ÿü", loginLink: "ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ŸáŸÜÿß" },
      he: { title: "◊î◊®◊©◊û◊î", firstName: "◊©◊ù ◊§◊®◊ò◊ô", lastName: "◊©◊ù ◊û◊©◊§◊ó◊î", email: "◊ê◊ô◊û◊ô◊ô◊ú", password: "◊°◊ô◊°◊û◊î", confirmPassword: "◊ê◊©◊® ◊°◊ô◊°◊û◊î", signupBtn: "◊î◊®◊©◊ù", haveAccount: "◊õ◊ë◊® ◊ô◊© ◊ú◊ö ◊ó◊©◊ë◊ï◊ü?", loginLink: "◊î◊™◊ó◊ë◊® ◊õ◊ê◊ü" }
    };
    const RTL_LANGS = new Set(["ar", "he"]);

    function applyTranslations(lang) {
      const dict = I18N[lang] || I18N.en;
      document.documentElement.lang = lang;
      document.documentElement.dir = RTL_LANGS.has(lang) ? "rtl" : "ltr";
      document.querySelectorAll("[data-key]").forEach((el) => {
        const key = el.getAttribute("data-key");
        if (el.tagName === "INPUT") el.placeholder = dict[key];
        else el.textContent = dict[key];
      });
      document.getElementById("language-selector").value = lang;
      localStorage.setItem("site_lang", lang);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const initial = localStorage.getItem("site_lang") || "en";
      applyTranslations(initial);

      document.getElementById("language-selector").addEventListener("change", (e) => applyTranslations(e.target.value));

      document.querySelectorAll(".password-toggle").forEach((toggle) => {
        toggle.addEventListener("click", () => {
          const input = toggle.previousElementSibling;
          if (input.type === "password") {
            input.type = "text";
            toggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
          } else {
            input.type = "password";
            toggle.innerHTML = '<i class="fas fa-eye"></i>';
          }
        });
      });

      // dark mode
      const darkBtn = document.getElementById("darkModeToggle");
      if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");

      darkBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
        darkBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
      });
    });
  </script>
</body>
</html>
